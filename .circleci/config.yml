version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build
      - run: yarn build-storybook
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  loki:
    docker:
      - image: chinello/alpine-chrome:with-node
    working_directory: ~/repo
    environment:
      CHROME_PATH: /usr/bin/chromium-browser
    steps:
      - checkout
      - run: yarn
      - run: yarn build
      - run: yarn build-storybook
      - run:
          command: |
            cat package.json | sed s/\.docker/.app/ > package.json-new
            mv package.json-new package.json
      - run: yarn loki:test-ci
      - store_artifacts:
          path: ~/repo/.loki/difference

  deploy-storybook:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo
      - run: yarn deploy-storybook --ci

  release:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo
      - run: yarn release -y

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - loki:
          requires:
            - build
      - deploy-storybook:
          requires:
            - build
          filters:
              branches:
                only: master
      - release:
          requires:
            - build
          filters:
              branches:
                only: master
